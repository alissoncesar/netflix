<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="netflix.png">
    <link rel="stylesheet" href="index.css">
    <script src="meuScript.js"></script>
</head>
<body>

<div class="container">   
    <div class="header">
        <div class="logo">
            <a href="https://www.netflix.com/br/">
                <img src="netflixlogo.png" alt="q">
            </a>
        </div>
    </div>
    <form>
        <fieldset>
            <legend>Entrar</legend>
            <div class="linha">
                <div class="coluna">
                    <label for="Nome"></label>
                    <input class="nome" id="nome" type="email" placeholder="Email ou número de celular" />
                </div>
                <div class="coluna">
                    <label for="senha"></label>
                    <input class="senha" id="senha" type="password" placeholder="Senha" />
                </div>
            </div>
            <button class="entrar" type="submit">Entrar</button>
            <p class="ou">OU</p>
            <div class="final-tela-preta">
                <button class="codigo" type="submit">
                   <span class="cod"> Usar um código de acesso</span>
                </button><br>
                <button class="esqueci" type="submit">Esqueceu a senha?</button>
                <div class="lembre-se">
                    <label for="lembrar" class="custom-checkbox">Lembre-se de mim
                    <input id="nome" type="checkbox" class="custom-check" /><span class="checkmark"></span>
                    </label>
                </div>
                <div class="novo-por-aqui">
                    <p>Novo por aqui?</p>
                    <a href="https://www.netflix.com/br/" class="assine"><span class="assine-agora">Assine agora.</span></a>
                </div>
                <div class="saiba-mais">
                    <p>Esta página é protegida pelo Google reCAPTCHA para</p> 
                    <p>garantir que você não é um robô.</p> 
                    <a href="" class="saiba">Saiba mais</a></p>
                </div>
        </fieldset>
    </form>
</div>

    <footer>
        <p class="duvidas">Dúvidas? Ligue <a href="tel: +5508005112876">0800 591 2876</a></p>
